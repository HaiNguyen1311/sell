<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling swimwear</title>
    <link rel="icon" href="./img/logoweb.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Signup/signup.css">
</head>
<body>
    <form class="login" id="form-1">
        <div class="title">Hello Again</div>
        <div class="des">
            Wellcome back you've <br>
            been missed
        </div>

        <div class="form-group">
            <input id="username" name="username" type="text" placeholder="Enter username" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <input id="password" name="password" type="password" placeholder="password" class="form-control">
            <span id="showPassword">
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash"></i>
            </span>
            <span class="form-message"></span>
        </div>

        <div class="recovery">
            <a href="">Recovery password</a>
        </div>
        <div class="signIn">
            <button>Sign In</button>
        </div>
        <div class="or">Or continue width</div>
        <div class="list">
            <div class="item">
                <img src="./img/google.png" alt="">
            </div>
            <div class="item">
                <img src="./img/twitter.png" alt="">
            </div>
            <div class="item">
                <img src="./img/facebook.png" alt="">
            </div>
        </div>
        <div class="register">
            Not a member? <a href="./Signup/signup.html">Regiser now</a>
        </div>
    </form>

    <script src="./Global/eye.js"></script>
    <script src="./Global/form.js"></script>
    <script src="./login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
