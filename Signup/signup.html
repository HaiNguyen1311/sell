<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling swimwear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <form class="login" id="form-1">
        <!-- <form action="" class="form" id="form-1"> -->
        <div class="title">Hello Again</div>
        <div class="des">
            Wellcome back you've <br>
            been missed
        </div>

        <div class="form-group">
            <input id="username" name="username" type="text" placeholder="Enter username" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <input id="email" name="email" type="text" placeholder="Enter email" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <div class="power-container">
                <div id="power-point"></div>
            </div>
            <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
            <span id="showPassword">
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash"></i>
            </span>
            <span class="form-message"></span>
        </div>
    
        <div class="form-group">
            <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Re-enter the password" class="form-control"> 
            <span class="form-message"></span>   
        </div>

        <div class="signIn">
            <button>Sign Up</button>
        </div>
    
        <div class="register">
            Already have an account <a href="../index.html">Log in now</a>
        </div>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../Global/eye.js"></script>
    <script src="../Global/form.js"></script>
    <script src="./signup.js"></script> 
</body>
</html>
